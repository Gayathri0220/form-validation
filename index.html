<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="myForm">
            <h1>Form Validation</h1>

            <label for="name">Name:<span class="required">*</span></label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="30">
            
            <label for="password">Password:<span class="required">*</span></label>
            <input type="password" id="password" name="password" required minlength="8">
             
            <label for="password">Email:<span class="required">*</span></label>
            <input type="email" id="email" name="email" required minlength="8">


            <label for="url">URL:<span class="required">*</span></label>
            <input type="url" id="url" name="url" required>

            <label for="date">Date:<span class="required">*</span></label>
            <input type="date" id="date" name="date" required>

            <label for="week">Week:<span class="required">*</span></label>
            <input type="week" id="week" name="week" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="range">Range (0-100):</label>
            <input type="range" id="range" name="range" min="0" max="100" required>


            <label for="number">Number (1-100):</label>
            <input type="number" id="number" name="number" min="1" max="100" required>

            <fieldset>
                <legend>Gender:<span class="required">*</span></legend>
                <label>
                    <input type="radio" name="radio" value="option1" required> Male
                </label>
                <label>
                    <input type="radio" name="radio" value="option2" required> Female
                </label>
                <label>
                    <input type="radio" name="radio" value="option2" required> Other
                </label>
            </fieldset>

            <fieldset>
                <legend>Language:<span class="required">*</span></legend>
                <label>
                    <input type="checkbox" name="checkbox1" required> Tamil
                </label>
                <label>
                    <input type="checkbox" name="checkbox2"> English
                </label>
                <label>
                    <input type="checkbox" name="checkbox2"> Hindi
                </label>
            </fieldset>

            <label for="color">Color:</label>
            <input style="height: 40px;" type="color" id="color" name="color" required>
            
            <label for="month">Month:<span class="required">*</span></label>
            <input type="month" id="month" name="month" required>
            <label for="file">Upload:<span class="required">*</span></label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png">

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required minlength="10"></textarea>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
